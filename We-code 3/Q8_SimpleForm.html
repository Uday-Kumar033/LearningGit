<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Check if all fields are filled
            if (firstName && lastName) {
                alert('Form submitted successfully!'); // Success message
                document.getElementById('firstName').value = ""; // Clear the input field
                document.getElementById('lastName').value = ""; // Clear the input field
            } else {
                alert('Form not submitted. Please fill in all fields.'); // Error message
            }
        }
    </script>
</head>
<body style="background-color: aqua;">

<h2>Simple Form</h2>
<form onsubmit="handleSubmit(event)">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
